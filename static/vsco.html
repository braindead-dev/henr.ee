<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Open Graph / Facebook -->

  <meta property="og:description" content="I'm Henry, a high schooler in the Bay Area.">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://henr.ee/">
  <meta name="twitter:url" content="https://henr.ee/">
  <meta property="twitter:title" content="Henry Wang">
  <meta name="twitter:title" content="Henry Wang">
  <meta property="twitter:description" content="I'm Henry, a high schooler in the Bay Area.">
  <meta name="twitter:description" content="I'm Henry, a high schooler in the Bay Area.">
  <meta property="twitter:image" content="https://henr.ee/images/preview-new.jpg">
  <meta name="twitter:image" content="https://henr.ee/images/preview-new.jpg">

  <!-- Images -->
  <meta property="og:image" content="https://henr.ee/images/preview-new.jpg">
  <meta property="og:image:secure" content="https://henr.ee/images/preview-new.jpg">

  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile {
      text-align: center;
      padding: 30px;
    }

    .profile-pic {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      padding: 15px;
      gap: 15px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    h2 {
      font-size: 17px;
      color: black;
      font-weight: 550;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 14px;
      color: grey;
      font-weight: 200;
      font-family: 'Roboto', sans-serif;
    }

    /* Full-width dropdown menu styles */
    .dropdown-menu {
      display: none;
      background-color: #000;
      color: #fff;
      width: 100%;
      position: absolute;
      top: 45px; /* Adjust based on your header height */
      left: 0;
      padding: 20px 0;
      text-align: left;
    }

    .dropdown-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 10px 0;
      margin-left: 10px;
    }

    .dropdown-menu a:hover {
      background-color: #444;
    }

    /* Show the dropdown when toggled */
    .dropdown.active .dropdown-menu {
      display: block;
    }

    /* Menu icon */
    .menu-icon {
      cursor: pointer;
    }

    #desktop-message {
      display: flex;
      visibility: hidden; 
      text-align: center;
      padding: 20px;
      font-size: 20px;
      color: black;
      background-color: white;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

  </style>

</head>

<body>

  <div id="desktop-message">This site is currently only viewable on mobile. Redirecting to henr.ee</div>

  <div class="header">
    <div class="logo">
      <a href="https://henr.ee">
        <img src="./vsco_images/icon.png" alt="Logo" width="32" height="32">
      </a>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <div class="menu-icon" onclick="toggleMenu()">
        <svg width="24" height="25" viewBox="0 0 24 25" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <line x1="21" y1="8.66943" x2="3" y2="8.66943" stroke="currentColor" stroke-width="2"></line>
          <line x1="21" y1="17.627" x2="3" y2="17.627" stroke="currentColor" stroke-width="2"></line>
        </svg>
      </div>

      <div class="dropdown-menu">
        <a href="https://github.com/braindead-dev/VSCO-gallery-clone/">github project</a>
        <a href="https://henr.ee">main site</a>
        <a href="https://henrywa.ng">henrywa.ng</a>
        <a href="https://vsco.co/henry00c/gallery">visit VSCO profile</a>
      </div>
    </div>
  </div>

  <div class="profile" style="text-decoration: none; color: inherit;">
    <img src="./vsco_images/avatar.jpg" alt="Profile Picture" class="profile-pic">
    <a href="https://vsco.co/henry00c/gallery" style="text-decoration: none;">
      <h2>henry</h2>
    </a>

    <a href="https://vsco.co/henry00c/gallery" style="text-decoration: none;">
      <p>henry00c</p>
    </a>
  </div>

  <div class="gallery">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
  </div>

  <script>
    // Function to detect if the device is desktop
        function isDesktop() {
      return window.innerWidth > 768; // Example: screens larger than 768px width are considered desktop
    }

    // If on desktop, show message and redirect after 5 seconds
    if (isDesktop()) {
      document.getElementById('desktop-message').style.visibility = 'visible';

      // Redirect after 5 seconds
      setTimeout(function() {
        window.location.href = 'https://henr.ee';
      }, 5000);
    }


    function toggleMenu() {
      const dropdown = document.querySelector('.dropdown');
      dropdown.classList.toggle('active');
    }

    // Function to dynamically load images
    (function () {
  const column1 = document.getElementById('column1');
  const column2 = document.getElementById('column2');
  let imageIndex = 1;

  let columnHeights = [0, 0]; // Index 0 for column1, index 1 for column2

  function loadImage(index) {
    const imgSrc = `./vsco_images/image${index}.jpg`;
    const img = new Image();
    img.src = imgSrc;

    img.onload = function () {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      galleryItem.appendChild(img);

      // Get the aspect ratio to estimate height
      const aspectRatio = img.naturalHeight / img.naturalWidth;

      // Determine which column has less total height
      const columnIndex = columnHeights[0] <= columnHeights[1] ? 0 : 1;
      const column = columnIndex === 0 ? column1 : column2;

      column.appendChild(galleryItem);

      // Update the total height of the column
      columnHeights[columnIndex] += aspectRatio;

      // Load the next image
      loadImage(index + 1);
    };

    img.onerror = function () {
      // Image doesn't exist; stop loading further images
    };
  }

  // Start loading images from image1.jpg
  loadImage(imageIndex);
})();

  </script>

</body>

</html>
