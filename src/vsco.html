<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Henry Wang</title>
  <meta name="title" content="Henry Wang">
  <meta name="description" content="I'm Henry, a high schooler in the Bay Area.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://henr.ee/">
  <meta property="og:title" content="Henry Wang">
  <meta property="og:description" content="I'm Henry, a high schooler in the Bay Area.">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://henr.ee/">
  <meta name="twitter:url" content="https://henr.ee/">
  <meta property="twitter:title" content="Henry Wang">
  <meta name="twitter:title" content="Henry Wang">
  <meta property="twitter:description" content="I'm Henry, a high schooler in the Bay Area.">
  <meta name="twitter:description" content="I'm Henry, a high schooler in the Bay Area.">
  <meta property="twitter:image" content="https://henr.ee/images/preview-new.jpg">
  <meta name="twitter:image" content="https://henr.ee/images/preview-new.jpg">

  <!-- Images -->
  <meta property="og:image" content="https://henr.ee/images/preview-new.jpg">
  <meta property="og:image:secure" content="https://henr.ee/images/preview-new.jpg">

  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile {
      text-align: center;
      padding: 30px;
    }

    .profile-pic {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
      padding: 15px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    h2 {
      font-size: 17px;
      color: black;
      font-weight: 550;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 14px;
      color: grey;
      font-weight: 200;
      font-family: 'Roboto', sans-serif;
    }

    /* Full-width dropdown menu styles */
    .dropdown-menu {
      display: none;
      background-color: #000;
      color: #fff;
      width: 100%;
      position: absolute;
      top: 45px; /* Adjust based on your header height */
      left: 0;
      padding: 20px 0;
      text-align: left;
    }

    .dropdown-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 10px 0;
      margin-left: 10px;
    }

    .dropdown-menu a:hover {
      background-color: #444;
    }

    /* Show the dropdown when toggled */
    .dropdown.active .dropdown-menu {
      display: block;
    }

    /* Menu icon */
    .menu-icon {
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div class="header">
    <div class="logo">
      <a href="https://henr.ee">
        <img src="./vsco_images/icon.png" alt="Logo" width="32" height="32">
      </a>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <div class="menu-icon" onclick="toggleMenu()">
        <svg width="24" height="25" viewBox="0 0 24 25" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <line x1="21" y1="8.66943" x2="3" y2="8.66943" stroke="currentColor" stroke-width="2"></line>
          <line x1="21" y1="17.627" x2="3" y2="17.627" stroke="currentColor" stroke-width="2"></line>
        </svg>
      </div>

      <div class="dropdown-menu">
        <a href="https://github.com/braindead-dev/VSCO-gallery-clone/">github project</a>
        <a href="https://henr.ee">main site</a>
        <a href="https://henrywa.ng">henrywa.ng</a>
        <a href="https://vsco.co/henry00c/gallery">visit VSCO profile</a>
      </div>
    </div>
  </div>

  <div class="profile" style="text-decoration: none; color: inherit;">
    <img src="./vsco_images/avatar.jpg" alt="Profile Picture" class="profile-pic">
    <a href="https://vsco.co/henry00c/gallery" style="text-decoration: none;">
      <h2>henry</h2>
    </a>

    <a href="https://vsco.co/henry00c/gallery" style="text-decoration: none;">
      <p>henry00c</p>
    </a>
  </div>

  <div class="gallery">
    <div class="column" id="column1"></div>
    <div class="column" id="column2"></div>
  </div>

  <script>
    function toggleMenu() {
      const dropdown = document.querySelector('.dropdown');
      dropdown.classList.toggle('active');
    }

    // Function to dynamically load images
    (function () {
      const gallery = document.querySelector('.gallery');
      let imageIndex = 1;

      function loadImage(index) {
        const imgSrc = `./vsco_images/image${index}.jpg`;
        const img = new Image();
        img.src = imgSrc;

        img.onload = function () {
          const galleryItem = document.createElement('div');
          galleryItem.className = 'gallery-item';
          galleryItem.appendChild(img);
          gallery.appendChild(galleryItem);

          // Load the next image
          loadImage(index + 1);
        };

        img.onerror = function () {
          // Image doesn't exist; stop loading further images
        };
      }

      // Start loading images from image1.jpg
      loadImage(imageIndex);
    })();
  </script>

</body>

</html>
